<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Masukkan Data Anda
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }
 .custom-checkbox {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-size: 16px;
            color: #333;
            transition: color 0.3s;
        }

    .custom-checkbox input[type="checkbox"] {
            display: none;
        }

    .custom-checkbox .checkmark {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
            transform-style: preserve-3d;
        }
    .custom-checkbox .checkmark::before {
            content: "\2713";
            font-size: 16px;
            color: transparent;
            transition: color 0.3s, transform 0.3s;
         }

    .custom-checkbox input[type="checkbox"]:checked + .checkmark {
            background-color: #333;
            border-color: #333;
            transform: scale(1.1) rotateZ(360deg) rotateY(360deg);
        }

    .custom-checkbox input[type="checkbox"]:checked + .checkmark::before {
            color: #fff;
        }

    .custom-checkbox:hover {
            color: #666;
        }

    .custom-checkbox:hover .checkmark {
            border-color: #666;
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

    .custom-checkbox input[type="checkbox"]:focus + .checkmark {
            box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.2);
            outline: none;
        }

     .custom-checkbox .checkmark,
    .custom-checkbox input[type="checkbox"]:checked + .checkmark {
            transition: background-color 1.3s, border-color 1.3s, color 1.3s, transform 0.3s;
        }


  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-4xl">
   <div class="text-sm text-gray-500 mb-4">
    <span class="text-red-500">
     Pelatihan Angkatan 1
    </span>
   </div>
   <h1 class="text-2xl font-bold mb-6">
        Data Pelatihan
   </h1>
   <div class="mb-6">
    <h2 class="text-lg font-medium text-gray-700 mb-4">
     
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
     <div>
      <label class="block text-gray-600 mb-2" for="Nama Lengkap">
       Nama Lengkap
      </label>
      <input class="w-full border border-gray-300 rounded-lg p-2" id="fullName" type="text" value=""/>
     </div>
     <div>
      <label class="block text-gray-600 mb-2" for="ssn">
       NIK
      </label>
      <input class="w-full border border-gray-300 rounded-lg p-2" id="ssn" type="text"/>
     </div>
     <div>

     </div>
     <div>
        <label class="block text-gray-600 mb-2" for="ringStatus">
          Agama
        </label>
        <select class="w-full border border-gray-300 rounded-lg p-2" id="ringStatus">
          <option value="islam">Islam</option>
          <option value="kristen">Kristen</option>
          <option value="katolik">Katolik</option>
          <option value="hindu">Hindu</option>
          <option value="buddha">Buddha</option>
          <option value="konghucu">Konghucu</option>
        </select>
      </div>
      
     <div>
      <label class="block text-gray-600 mb-2" for="weight">
       Kelurahan
      </label>
      <input class="w-full border border-gray-300 rounded-lg p-2" id="weight" type="text" value=""/>
     </div>
     <div>
      <label class="block text-gray-600 mb-2" for="height">
       Kecamatan
      </label>
      <input class="w-full border border-gray-300 rounded-lg p-2" id="height" type="text" value=""/>
     </div>
     <div>
        <label class="block text-gray-600 mb-2" for="height">
         Nama Usaha
        </label>
        <input class="w-full border border-gray-300 rounded-lg p-2" id="height" type="text" value=""/>
       </div>
     <div>
      <label class="block text-gray-600 mb-2" for="phone">
       Nomor Telepon
      </label>
      <input class="w-full border border-gray-300 rounded-lg p-2" id="phone" type="text"/>
     </div>
     
         <div>
           <label class="block text-gray-600 mb-2" for="no_rek">
            Nomor Rekening
            </label>
            <input class="w-full border border-gray-300 rounded-lg p-2" id="no_rek" type="text"/>
        </div>
        <div>
            <label class="block text-gray-600 mb-2" for="nama_bank">
             Nama Bank
            </label>
            <input class="w-full border border-gray-300 rounded-lg p-2" id="nama_bank" type="text"/>
           </div>
           <div class="mb-4">
            <label class="block text-gray-600 mb-2" for="izin-nib">
                Apakah Memiliki Izin NIB?
            </label>
            <div class="flex items-center">
                <label class="custom-checkbox">
                    <input type="checkbox" id="ya" name="izin-nib" value="ya">
                    <span class="checkmark"></span>
                    Ya
                </label>
                <label class="custom-checkbox ml-4">
                    <input type="checkbox" id="tidak" name="izin-nib" value="tidak">
                    <span class="checkmark"></span>
                    Tidak
                </label>
            </div>
        </div>   
    </div>
    
   </div>
   <div class="mb-6">
   </div>
   <div class="flex justify-between items-center">
    <button class="bg-red-500 text-white rounded-lg px-6 py-2 flex items-center">
     Input
     <i class="fas fa-arrow-right ml-2">
     </i>
    </button>
   </div>
  </div>
 </body>
</html>
