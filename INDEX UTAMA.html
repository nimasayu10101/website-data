button {

  letter-spacing: 1.5px;
  text-transform: uppercase;
  font-size: 15px;
  transition: all 0.5s ease;
}

button:hover {

  background-color: hsl(223, 80%, 48%);
  color: hsl(0, 0%, 100%);
  box-shadow: rgb(24, 57, 220) 0px 7px 29px 0px;
}

button:active {

  color: hsl(0, 0%, 100%);
  box-shadow: rgb(24, 73, 220) 0px 0px 0px 0px;
  transform: translateY(10px);
  transition: 100ms;
}
