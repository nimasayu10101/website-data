<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Nimas Ayu Larasati
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white p-8 shadow-md rounded mt-10">
   <h1 class="text-center text-2xl font-bold mb-4">
    <i class="fas fa-user-lock"></i>
    Pelatihan
   </h1>
   <p class="text-center text-blue-500 mb-4">
    Login To Access Your Authorization
   </p>
   <div class="flex justify-center mb-4">
    <img alt="National emblem with a shield and eagle" src="image/download (3).jpg" class="w-24 h-24"/>
   </div>
   <form action="INDEX UTAMA.html" method="get">
    <div class="mb-4">
     <input class="w-full p-2 border border-gray-300 rounded" name="username" placeholder="Username" type="text" required/>
    </div>
    <div class="mb-4">
     <input class="w-full p-2 border border-gray-300 rounded" name="password" placeholder="Password" type="password" required/>
    </div>
    <div class="flex items-center mb-4">
     <input class="mr-2" id="remember" type="checkbox"/>
     <label class="text-gray-700" for="remember">
      Remember Me
     </label>
    </div>
    <div class="flex justify-center">
     <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">
      <i class="fas fa-sign-in-alt"></i>
      Login
     </button>
    </div>
   </form>
  </div>
 </body>
</html>
