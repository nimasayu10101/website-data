<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nimas Ayu Larasati</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-8 bg-white shadow-md rounded">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">
            Welcome, User!
        </h1>
        <p class="text-center text-gray-600 mb-6">
            Selamat datang di dashboard Nimas Ayu Larasati. Anda telah berhasil login.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Card 1 -->
            <div class="bg-blue-500 text-white p-6 rounded shadow">
                <h2 class="text-xl font-bold">Profile</h2>
                <p class="mt-2">Lihat dan kelola informasi akun Anda.</p>
                <a href="profile.html" class="mt-4 inline-block bg-white text-blue-500 px-4 py-2 rounded shadow">
                    Manage Profile
                </a>
            </div>

            <!-- Card 2 -->
            <div class="bg-green-500 text-white p-6 rounded shadow">
                <h2 class="text-xl font-bold">Settings</h2>
                <p class="mt-2">Konfigurasi preferensi akun Anda.</p>
                <a href="settings.html" class="mt-4 inline-block bg-white text-green-500 px-4 py-2 rounded shadow">
                    Account Settings
                </a>
            </div>

            <!-- Card 3 -->
            <div class="bg-red-500 text-white p-6 rounded shadow">
                <h2 class="text-xl font-bold">Logout</h2>
                <p class="mt-2">Keluar dari akun Anda</p>
                <a href="logout.html" class="mt-4 inline-block bg-white text-red-500 px-4 py-2 rounded shadow">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
